<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>44-背景图片和插入图片区别</title>
    <style type="text/css">
        div{
            width: 120px;
            height: 80px;
        }
        .box1{
            background-image: url("./img/timg.jpg");
        }
    </style>
</head>
<body>
<div class="box1">我是文字</div>
<div class="box2">
    <img src="./img/timg.jpg" alt="">
    我是文字
</div>
</body>
</html>
