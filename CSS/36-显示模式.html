<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36-显示模式</title>
    <style type="text/css">
        div{
            background: red;
            width: 200px;
            height: 200px;
        }

        /*行内元素不能设置宽高*/
        span{
            background: blue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<!--块级元素-->
<div>我是div</div>
<!--块级元素-->
<p>我是段落</p>
<!--块级元素-->
<h1>我是标题</h1>
<!--块级元素-->
<hr>
<!--行内元素-->
<span>我是span</span>
<!--行内元素-->
<b>我是加粗</b>
<!--行内元素-->
<strong>我是强调</strong>
</body>
</html>
