<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-后代选择器</title>
    <style type="text/css">
        /*
        div p{
            color: red;
        }*/
        /*
        #identity p{
            color: black;
        }*/
        .para p{
            color: green;
        }
        .para #ii{
            color: red;
        }
        .para ul li p{
            color: salmon;
        }
    </style>
</head>
<body>
<p>我是段落</p>
<div id="identity" class="para">
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li>
            <p>我是段落中的段落</p>
        </li>
        <li id="ii">
            我不是段落
        </li>
    </ul>
</div>
<p>我是段落</p>
</body>
</html>
