<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-子元素选择器</title>
    <style type="text/css">
        /*
        div>p{
            color: red;
        }*/
        /*
        #identity>p{
            color: green;
        }*/

        .para>p{
            color: blue;
        }
    </style>
</head>
<body>
<p>我是段落</p>
<div id="identity" class="para">

            <p>我是段落</p>
        </li>
    </ul>
</div>

</body>
</html>
