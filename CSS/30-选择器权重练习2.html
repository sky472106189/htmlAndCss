<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-选择器权重练习3</title>
    <style type="text/css">
        /*0个id,0个类名*/
        div p{
            color: red;
        }
        #father{
            color: red;
        }
        /*0个id,1个类名*/
        p.box2{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="father" class="box1">
        <p class="box2">这是一个段落</p>
    </div>
</body>
</html>
