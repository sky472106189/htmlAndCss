<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
    <img src="timg.jpg" >
    <img src="timg.jpg" width="150" height="100" >
    <img src="timg.jpg" width="150">
    <img src="timg.jpg" width="500">

    <img src="timg.jpg" title="小红帽" > <!-- title 鼠标悬停显示效果-->

    <img src="timg_!.jpg" alt="小红帽不见了">  <!--alt 当图片找不到时,显示效果-->


</body>
</html>
