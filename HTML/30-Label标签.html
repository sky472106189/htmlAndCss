<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-Label标签</title>
</head>
<body>
<!--
1.默认情况下文字和输入框是没有关联关系的，也就是说点击文字输入框不会聚焦，
  如果想点击文字时让对应的输入框聚焦，
  那么就需要让文字和输入框进行绑定。

2.要想绑定,就可以使用Label标签

3.绑定的格式：
    3.1 将文字用label标签包裹起来
    3.2 给输入框添加一个id属性
    3.3 在label标签中通过for属性和输入框的id进行绑定即可
-->
<form action="">
    <label for="account">账号:</label><input type="text" id="account"><br>
    <label for="pwd">密码:</label><input type="password" id="pwd"><br>
</form>
</body>
</html>
