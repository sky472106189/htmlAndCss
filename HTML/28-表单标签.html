<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-表单标签</title>
</head>
<body>
<form>
    <!--明文输入框-->
    账号:<input type="text"><br>
    <!--暗文输入框-->
    密码:<input type="password"><br>
    <!--给输入框设置默认值-->
    账号:<input type="text" value="zxc"><br>
    密码:<input type="password" value="123"><br>
    <!--单选框-->
    <input type="radio" name="sex" /> 男
    <input type="radio" name="sex" /> 女
    <input type="radio" name="sex" /> 妖 <br>
    <!--多选框-->
    <input type="checkbox" name="aihao" checked="checked"/> 篮球
    <input type="checkbox" name="aihao" checked="checked"/> 足球
    <input type="checkbox" name="aihao"/> 棒球
</form>
</body>
</html>
