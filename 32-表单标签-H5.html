<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32-表单标签-H5</title>
</head>
<body>
<form action="">
    <!--可以自动校验输入的内容是否符合邮箱的格式-->
    邮箱:<input type="email">
    <!--自动校验URL地址内容-->
    域名:<input type="url">
    <!--输入框中只能输入数字-->
    电话号码:<input type="number">
    <!--可以通过日历来选择时间-->
    时间:<input type="date">
    <!--可以通过取色板选择颜色-->
    颜色:<input type="color">
    <input type="submit">
</form>

</body>
</html>
